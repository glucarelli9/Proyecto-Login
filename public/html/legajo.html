    <!-- Mostrar Check Box Conetenido -->
    <script type="text/javascript">
        function showContent() {
            element = document.getElementById("content");
            check = document.getElementById("check");
            if (check.checked) {
                element.style.display='block';
            }
            else {
                element.style.display='none';
            }
        }
        function showContent2(){
            element = document.getElementById("content2");
            check = document.getElementById("checkb2");
            if (check.checked) {
                element.style.display='block';
            }
            else {
                element.style.display='none';
            }
        }
    </script>

<body>
 
    

    <form id="form" >

        <div class="container mt-5">

                            <label class="fst-normal" for="label">Fecha de Nacimiento:</label>

                            <label class="fst-normal" for="label">Nombre/Parentezco:</label>
                            <p><input class="form-control" style="text-transform:uppercase" type="text" id="nameparent" name="nameparent"></p>
                            <label class="fst-normal" for="label">Obra Social:</label>
                            <p><input class="form-control" style="text-transform:uppercase" type="text" id="obrasocial" name="obrasocial"></p>
                            <strong><label class="align-items-center" for="label">Datos de Familia:</label></strong>
                            <hr>
                           
                            <label class="fst-normal" for="label">¿Cobra Asignaciones Familiares?</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="checkb2" id="checkb2" value="2" onchange="javascript:showContent2()"/> 
                                <label class="form-check-label fst-normal align-items-center"  for="flexSwitchCheckDefault">NO / SI</label>
                            </div>

                            <div id="content2" style="display: none;">
                                <select id="select2" class="form-select">
                                    <option value="" selected></option>
                                    <option value="1">Asignación Universal por Hijo (AUH)</option>
                                    <option value="2">Asignación por Embarazo</option>
                                    <option value="3">Asignación por Maternidad</option>
                                    <option value="4">Pensión por Fallecimiento</option>
                                    <option value="5">Pensión por Invalidez</option>
                                    <option value="6">Pensión por Jubilación</option>
                                    <option value="7">Prestación por Desempleo</option>
                                    <option value="8">Programa de Atención Integral a la Primera Infancia (PAIDI)</option>
                                    <option value="9">Subsidio Familiar Universal</option>
                                    <option value="10">Subsidio para Madres Jefas de Familia</option>
                                    <option value="11">Asignación Familiar por Hija e Hijo</option>
                                  </select>
                                  
                            </div>

                            <label class="fst-normal align-items-center" for="label">¿Tiene Conyuge?</b></label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="check" id="check" value="1" onchange="javascript:showContent()"/> 
                                <label class="form-check-label fst-normal align-items-center"  for="flexSwitchCheckDefault">NO / SI</label>
                              
                            </div>
                          
                            
                       
                     <!-- Dentro del Checkbox -->
                            <div id="content" style="display: none;">
                                <!--  Comienzo check box -->
                                <label class="fst-normal" for="label">¿Trabaja en relacion de dependencia?</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="checkb1" id="checkb1" value="0"/> 
                                    <label class="form-check-label fst-normal align-items-center"  for="flexSwitchCheckDefault">NO / SI</label>
                                </div>
                                <!-- Relacion de dependecia check box FIN -->

                                <label for="label" class="fst-normal"> Apellido y Nombre del Conyuge</label>
                                <input class="form-control" type="text" id="nombreConyu" name="nombreConyu" style="text-transform:uppercase">
                                <label>Fecha de Nacimiento:</label>
                                <p><input class="form-control" type="date" placeholder="DD-MM-AAAA" style="text-transform:uppercase" id="fechaConyu" name="fechaConyu"></p>
                                <label for="label">DNI N°:</label>
                                <p><input class="form-control" type="number" id="dniConyu" name="dniConyu" style="text-transform:uppercase"></p>

                                <!-- Cantidad de Hijos -->
                                <label for="label">Hijos:</label>
                                <select id="selector" class="form-select">
                                    <option value=""selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                  </select>
                                  <br>
                                  
                                  <div id="inputsContainer">
                                  
                                  </div>
                                    
                                  <script>
                                    const selector = document.getElementById("selector");
                                    const inputsContainer = document.getElementById("inputsContainer");
                                    const inputsContainerFecha = document.getElementById("inputsContainerFecha");
                                  
                                    selector.addEventListener("change", function() {
                                      inputsContainer.innerHTML = "";
                                      for (let i = 0; i < this.value; i++) {
                                        const label = document.createElement("label");
                                        label.type = "text";
                                        label.textContent = "Nombres y Apellidos"+` ${i+1}`;

                                        inputsContainer.appendChild(label);

                                        const input = document.createElement("input");
                                        input.type = "text";
                                        input.className = "form-control";
                                        input.id = `hnomyapp${i + 1}`;
                                        // input.placeholder = `Nombre y Apellido ${i + 1}`;
                                        inputsContainer.appendChild(input);
                                      }
                                    });
                                  </script>



                              </div>


    
         <!-- Firma Digital -->
         <hr>

             <canvas id="signature-canvas" style="border: 1px dashed red; width:100%; height: 200px;"></canvas>
            
         </div>
         <a id="clear" class="btn btn-primary">Limpiar Firma</a>
